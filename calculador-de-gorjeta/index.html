<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Gorjeta!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculador-de-gorjeta">
            <h1>Sua Gorjeta!</h1>
            <div class="inputs">
                <label for="">Valor total (R$)</label>
                <input type="text" name="valor-total" id="valorTotal" oninput="foramatarQuantia(this)">

                <label for="">Porcentagem(%)</label>
                <input type="text" name="porcentagem-gorjeta" id="porcentagemGorjeta">
            </div>

            <div class="buttons">
                <button id="botaoCalcular">Calcular</button>
                <button id="botaoClear">Limpar</button>
            </div>

            <h3>Total da gorjeta</h3>
            <span id="mostrarTotalGorjeta"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
